<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SonicFetch | YT to MP3</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #00f2ff;
        --secondary: #bd00ff;
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
    }

    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    
    body {
        margin: 0; min-height: 100vh;
        background: radial-gradient(circle at top left, #1a103c, #000);
        display: flex; align-items: center; justify-content: center;
        color: #fff; padding: 20px;
    }

    .card {
        width: 100%; max-width: 480px;
        padding: 40px;
        border-radius: 24px;
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    h1 {
        text-align: center; margin: 0 0 25px 0;
        font-weight: 600;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .input-group { position: relative; margin-top: 20px; }
    
    input {
        width: 100%; padding: 16px 50px 16px 20px;
        border-radius: 12px; border: 1px solid var(--glass-border);
        background: rgba(0,0,0,0.3); color: #fff;
        font-size: 14px; outline: none; transition: 0.3s;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
    
    .paste-btn {
        position: absolute; right: 10px; top: 50%;
        transform: translateY(-50%);
        background: none; border: none; color: var(--primary);
        font-size: 12px; font-weight: 600; cursor: pointer;
    }

    select {
        width: 100%; padding: 14px; border-radius: 12px;
        margin-top: 15px; border: 1px solid var(--glass-border);
        background: rgba(0,0,0,0.3); color: #ccc; outline: none;
    }
    
    /* Dark background for dropdown options */
    select option { background: #1a103c; color: #fff; }

    button.action-btn {
        width: 100%; padding: 16px; margin-top: 25px;
        border-radius: 12px; border: none;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        color: #fff; font-weight: 600; font-size: 16px;
        cursor: pointer; transition: transform 0.2s, opacity 0.3s;
    }
    button.action-btn:hover { transform: translateY(-2px); opacity: 0.9; }
    button.action-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .thumbnail-box {
        margin-top: 20px; border-radius: 12px; overflow: hidden;
        display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .thumbnail-box img { width: 100%; display: block; }

    .progress-track {
        margin-top: 25px; height: 8px; background: rgba(255,255,255,0.1);
        border-radius: 4px; overflow: hidden;
    }
    .progress-bar {
        height: 100%; width: 0%;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        transition: width 0.3s ease;
    }

    .status-text {
        text-align: center; margin-top: 15px;
        font-size: 13px; color: rgba(255,255,255,0.7);
        min-height: 20px;
    }

    /* Success Area */
    .success-controls { display: none; margin-top: 20px; text-align: center; }
    .download-link {
        color: var(--primary); text-decoration: none; font-size: 12px;
    }
</style>
</head>

<body>

<div class="card">
    <h1>ðŸŽ§ SonicFetch</h1>

    <div class="input-group">
        <input id="url" placeholder="Paste YouTube link here..." oninput="loadInfo()">
        <button class="paste-btn" onclick="pasteFromClipboard()">PASTE</button>
    </div>

    <div class="thumbnail-box" id="thumbBox">
        <img id="thumb" src="" alt="Thumbnail">
    </div>

    <select id="quality">
        <option value="128">Standard Quality (128kbps)</option>
        <option value="192" selected>High Quality (192kbps)</option>
        <option value="320">Ultra Quality (320kbps)</option>
    </select>

    <button id="btn" class="action-btn" onclick="startConversion()">Convert to MP3</button>

    <div class="progress-track">
        <div class="progress-bar" id="bar"></div>
    </div>
    <div class="status-text" id="status">Ready to start</div>

    <div class="success-controls" id="successArea">
        <p style="margin-bottom: 10px;">Download started automatically!</p>
        <a id="manualLink" href="#" class="download-link">Click here if download didn't start</a>
        <br><br>
        <button class="action-btn" onclick="resetUI()">Convert Another</button>
    </div>
</div>

<script>
    let taskId = null;

    async function pasteFromClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById('url').value = text;
            loadInfo();
        } catch (err) {
            alert('Please press Ctrl+V to paste');
        }
    }

    function loadInfo() {
        const u = document.getElementById('url').value.trim();
        if(!u) return;

        fetch("/info", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({url: u})
        })
        .then(r => r.json())
        .then(d => {
            if(d.thumbnail) {
                document.getElementById('thumb').src = d.thumbnail;
                document.getElementById('thumbBox').style.display = "block";
            }
        });
    }

    function startConversion() {
        const urlVal = document.getElementById('url').value;
        if (!urlVal) return alert("Please enter a URL");

        // UI Reset
        document.getElementById('btn').style.display = 'none'; // Hide button during process
        document.getElementById('successArea').style.display = "none";
        document.getElementById('bar').style.width = "0%";
        document.getElementById('status').innerText = "Initializing...";

        // Start Job
        fetch("/convert", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                url: urlVal,
                quality: document.getElementById('quality').value
            })
        })
        .then(r => r.json())
        .then(d => {
            taskId = d.task_id;
            trackProgress();
        });
    }

    function trackProgress() {
        const timer = setInterval(() => {
            fetch(`/progress/${taskId}`)
            .then(r => r.json())
            .then(d => {
                document.getElementById('bar').style.width = d.percent + "%";
                
                if (d.status === "downloading") {
                    document.getElementById('status').innerText = `Downloading: ${d.percent}% (${d.speed})`;
                } else if (d.status === "processing") {
                    document.getElementById('status').innerText = "Processing audio...";
                } else if (d.status === "done") {
                    clearInterval(timer);
                    finalize(d.filename);
                } else if (d.status === "error") {
                    clearInterval(timer);
                    document.getElementById('status').innerText = "Error: " + d.error_msg;
                    document.getElementById('btn').style.display = 'block'; // Show button again
                }
            });
        }, 500);
    }

    function finalize(filename) {
        document.getElementById('status').innerText = "Conversion Complete!";
        
        // 1. Construct Download URL
        const downloadUrl = `/download/${filename}`;
        
        // 2. Set the fallback link href
        document.getElementById('manualLink').href = downloadUrl;
        
        // 3. Show Success Area
        document.getElementById('successArea').style.display = "block";

        // 4. AUTO-TRIGGER DOWNLOAD
        // This forces the browser to open the save dialog or save to downloads
        window.location.href = downloadUrl;
    }

    function resetUI() {
        document.getElementById('url').value = "";
        document.getElementById('thumbBox').style.display = "none";
        document.getElementById('bar').style.width = "0%";
        document.getElementById('status').innerText = "Ready to start";
        document.getElementById('successArea').style.display = "none";
        document.getElementById('btn').style.display = 'block';
    }
</script>

</body>
</html>
